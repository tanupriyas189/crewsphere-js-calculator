<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- linkes css file -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Calculator container -->
    <main>
      <input id="display" type="text" disabled="true" />
      <!-- Calculator keys -->
      <div class="keys">
        <h1 id="(" class="btn">(</h1>
        <h1 id=")" class="btn">)</h1>
        <h1 id="/" class="btn">/</h1>
        <h1 id="C" class="btn">C</h1>

        <h1 id="1" class="btn">1</h1>
        <h1 id="2" class="btn">2</h1>
        <h1 id="3" class="btn">3</h1>
        <h1 id="+" class="btn">+</h1>

        <h1 id="4" class="btn">4</h1>
        <h1 id="5" class="btn">5</h1>
        <h1 id="6" class="btn">6</h1>
        <h1 id="-" class="btn">-</h1>

        <h1 id="7" class="btn">7</h1>
        <h1 id="8" class="btn">8</h1>
        <h1 id="9" class="btn">9</h1>
        <h1 id="*" class="btn">*</h1>

        <h1 id="A" class="btn">AC</h1>
        <h1 id="0" class="btn">0</h1>
        <h1 id="." class="btn">.</h1>
        <h1 id="=" class="btn">=</h1>
      </div>
    </main>
    <!-- linked js file -->
    <script src="index.js"></script>
  </body>
</html>
